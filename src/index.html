<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Burger Bros</title>
  </head>
  <body class="text-gray-700">
    <header class="bg-gray-200 p-5">
      <nav class="container flex justify-between mx-auto">
        <h2 class="logo text-2xl font-semibold">
          Burger <span class="text-orange-500">Bros</span>
        </h2>
        <ul class="navbar flex gap-5 text-lg mt-1">
          <li><a href="#" class="hover:text-orange-500">Home</a></li>
          <li><a href="#" class="hover:text-orange-500">Menu</a></li>
          <li><a href="#" class="hover:text-orange-500">About</a></li>
          <li><a href="#" class="hover:text-orange-500">Support</a></li>
        </ul>
        <button
          class="cart bg-orange-500 font-semibold px-4 py-2 rounded text-white hover:bg-gray-700 ease-in-out duration-300"
        >
          Cart
        </button>
      </nav>
    </header>

    <main>
      <div class="card-wrapper">
        <div class="card-item my-5 mx-auto shadow-md h-100 w-96">
          <div
            class="burger-img h-64 overflow-hidden flex justify-center items-center"
          >
            <img
              src="https://st.depositphotos.com/2576363/4514/i/450/depositphotos_45148843-stock-photo-cheeseburger-on-black-background.jpg"
              alt=""
              class="w-full"
            />
          </div>

          <div class="card-description p-5 flex flex-col gap-2 items-start">
            <h1 class="card-title text-2xl font-semibold">
              BBQ Chicken Cheese
            </h1>
            <p class="card-price text-md text-orange-500">BDT 299</p>
            <button
              class="card-btn bg-orange-500 px-5 py-2 rounded-md text-white font-semibold hover:bg-gray-700 ease-in-out duration-300"
            >
              Buy Now!
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
